<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style2.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Campus Connect</title>
</head>

<body>
    <header>
    <img src="./assets/images/Logo-Campus-Connect.png" alt="logo" id="logo">
    <h1 id="page-title">Campus Connect</h1>
    <nav>
    <h3 id="nav-text">User Name</h3>
    <img src="./assets/images/user-icon.png" alt="user-icon" id="user-icon">
    </nav>
    </header>
    <main>
        <div id="contact-column">
            <form>
                <input type="text" id="search-form" value="Search Users">
            </form>
            <div id="contact-block" class="contact-block1">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon2" id="user-icon2">
                <h3>User 1</h3>
            </div>
            <div id="contact-block" class="contact-block2">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon2" id="user-icon2">
                <h3>User 2</h3>
            </div>
            <div id="contact-block" class="contact-block3">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon2" id="user-icon2">
                <h3>User 3</h3>
            </div>
            <div id="contact-block" class="contact-block4">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon2" id="user-icon2">
                <h3>User 4</h3>
            </div>
            <div id="contact-block" class="contact-block5">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon2" id="user-icon2">
                <h3>User 5</h3>
            </div>
            <div id="contact-block" class="contact-block6">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon2" id="user-icon2">
                <h3>User 6</h3>
            </div>
        </div>
        <div id="message-column">
            <div id="user-info">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon3" id="user-icon3">
                <h3 id="user-name">User 1</h3>
                <p id="last-online-text">Last online 12min ago</p>
            </div>
                <form id="message-form-wrapper">
                    <input type="text" id="message-form" value="message">
                </form>
        </div>
        <div id="user-ribbon">
            <div id="user-ribbon-info">
                <img src="./assets/images/user-icon2.jpeg" alt="user-icon4" id="user-icon4">
                <h3 id="user-name">User 1</h3>
                <p id="last-online-text">Last online 12min ago</p>
            </div>
        </div>
    </main>
</body>
